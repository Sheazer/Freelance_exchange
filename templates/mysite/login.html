{% extends "mysite/base.html" %}



{% block content %}
<h1>Login</h1>
{% if error %}
<h2 style="color: red;">{{ error }}</h2>
{% endif %}
<form action="{% url 'mysite:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<p>or <a href="/register" style="color: blue;">Register</a></p>
{% endblock %}
