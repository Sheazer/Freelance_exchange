<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Сайт{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
 {% block header %}
<!-- Header -->
<header class="py-3" style="background: linear-gradient(90deg, #4facfe, #00f2fe);">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Логотип -->
                <a class="navbar-brand text-white fw-bold" href="/">Мой Сайт</a>

                <!-- Навигационные ссылки -->
                <div class="d-flex ms-auto align-items-center gap-4">
                    <a class="text-white text-decoration-none" href="#">Заказчику</a>
                    <a class="text-white text-decoration-none" href="#">Фрилансеру</a>
                    {% if request.user.is_authenticated %}
                    <a class="text-white text-decoration-none d-flex align-items-center" href="/profile">
                    Профиль {{ user }}
                    </a>
                    <a class="text-white text-decoration-none d-flex align-items-center" href="{% url 'mysite:logout' %}">
                        Выйти
                    </a>
                    {% else %}

                    <a class="text-white text-decoration-none d-flex align-items-center" href="/login">
                        Вход
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</header>
{% endblock %}
<!-- Main Content -->
<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-light py-3 mt-5" style="background: linear-gradient(90deg, #1faefc, #FFABef);">
    <div class="container text-center">
        © 2024 Мой Сайт. Все права защищены.
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
