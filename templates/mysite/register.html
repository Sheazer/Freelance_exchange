{% extends "mysite/base.html" %}


{% block content %}
<h2>Registration</h2>
{% if error %}
<h2 style="color: red;">{{ error }}</h2>
{% endif %}
<form action="{% url 'mysite:register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
</form>
<p>or <a href="/login" style="color: blue;">login</a></p>
{% endblock %}
